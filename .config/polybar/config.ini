[colors]
background = #C8000000
background-alt = #C8111111
foreground = #C5C8C6
primary = #FFFFFF
disabled = #707880
alert = #A54242

[bar/polybar]
width = 100%
height = 30pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
bottom-border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "0xProto Nerd Font Mono:size=14;1"
font-2 = "Symbols Nerd Font Mono:size=14"
font-3 = "Noto Sans CJK SC:size=14"

modules-left = xworkspaces playerctl
modules-right = filesystem wlan eth memory volumedb date

enable-ipc = true

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ó±„  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#8CCBFF}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#8CCBFF}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#8CCBFF}%ifname%%{F-} %local_ip%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#8CCBFF}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/volumedb]
type = custom/script
exec = $HOME/.scripts/sound/get-volume.sh
interval = 0.1
label = %output%
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle

[module/playerctl]
type = custom/script

exec = $HOME/.scripts/sound/playerctl.sh
interval = 0.1

click-left = playerctl play-pause

[settings]
screenchange-reload = true
pseudo-transparency = true
